# Hyprland Wayland compositor
# Dynamic tiling Wayland compositor with smooth animations
# Uses DankMaterialShell (DMS) for bar, notifications, launcher, and lock screen

description: Hyprland Wayland compositor with DankMaterialShell

packages:
  - qt5-wayland # Qt5 Wayland support
  - qt6-wayland # Qt6 Wayland support
  - gtk3 # GTK 3 libraries
  - gtk4 # GTK 4 libraries
  - bibata-cursor-theme-bin # Bibata Modern Ice cursor theme
# Conflicts with other window managers
conflicts: []
