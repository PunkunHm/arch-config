# Hyprland Wayland compositor
# Dynamic tiling Wayland compositor with smooth animations
# Uses DankMaterialShell (DMS) for bar, notifications, launcher, and lock screen

description: Hyprland Wayland compositor with DankMaterialShell

packages:
  - hyprland # Main compositor
  - mpvpaper # Wallpaper utility
  - xdg-desktop-portal-hyprland # Desktop portal
  - wl-clipboard # Clipboard utilities
  - grim # Screenshot tool
  - slurp # Region selector
  - hyprshot # Temporary solution
  - nwg-displays # Display configuration
  - brightnessctl # Brightness control
  - pavucontrol # Audio control

# Conflicts with other window managers
conflicts: []
